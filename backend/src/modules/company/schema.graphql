type Address {
  zipCode: String!
  city: String
  streetAddress: String!
  county: String!
  state: String
  country: String
}

type Company {
  id: Int!
  name: String!
  suffixes: [String]!
  account: String!
  address: Address!
}

type Query {
  listCompany(name: String): [Company]
}

type Mutation {
  removeCompany(id: Int!): Company 
}
